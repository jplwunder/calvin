<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Manager API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      background-color: #1b1b1b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .nav {
      background-color: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0366d6;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
    }
    #swagger-ui {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Contacts Manager API Documentation</h1>
  </div>
  <div class="nav">
    <a href="index.html">OpenAPI Spec</a>
    <a href="examples.html">Examples</a>
    <a href="../contacts-manager-postman.json" download>Download Postman Collection</a>
  </div>
  <div class="content">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "../openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        supportedSubmitMethods: []
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
